{% extends 'base.html' %}

{% block title %}重置密码 - 群组管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">重置密码</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4">请输入您的注册邮箱，我们将发送密码重置链接。</p>
                <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">发送重置链接</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light p-3 text-center">
                <a href="{{ url_for('auth.login') }}">返回登录页面</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
