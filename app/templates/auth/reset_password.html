{% extends 'base.html' %}

{% block title %}设置新密码 - 群组管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">设置新密码</h4>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4">请设置您的新密码。</p>
                <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">密码长度至少8位，包含字母和数字</div>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">重置密码</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light p-3 text-center">
                <a href="{{ url_for('auth.login') }}">返回登录页面</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
