{% extends 'base.html' %}

{% block title %}修改密码 - 群组管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
                <h4 class="mb-0">修改密码</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('user.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">当前密码</label>
                        <input type="password" class="form-control" id="current_password" name="current_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                        <div class="form-text">密码长度至少8位，包含字母和数字</div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password_confirm" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">更新密码</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light p-3 text-center">
                <a href="{{ url_for('user.view_profile', user_id=current_user.id) }}">返回个人资料</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
