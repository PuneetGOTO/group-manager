{% extends 'base.html' %}

{% block title %}创建新群组 - 群组管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">创建新群组</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('groups.create') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">群组名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="form-text">一个好的群组名称能吸引更多成员加入</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">群组描述</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                        <div class="form-text">详细描述群组的目标、规则或活动内容</div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_public" name="is_public" checked>
                        <label class="form-check-label" for="is_public">公开群组</label>
                        <div class="form-text">公开群组可以被任何人查看和加入。私密群组需要邀请链接才能加入。</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('groups.index') }}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">创建群组</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
